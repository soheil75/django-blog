{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for article in all_articles %}
    <div class="col-6">
        <a href="{{article.get_absolute_url}}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.body}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
