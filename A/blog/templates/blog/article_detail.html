{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'blog/style/style.css' %}">
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <small class="card-text">{{article.created}}</small>
                <small class="card-text">{{article.writer}}</small>
                <p class="card-text">{{article.body|safe}}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
